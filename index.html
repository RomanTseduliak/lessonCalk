<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>lesson8</title>
  </head>
  <body>
    <h1>Hello My calc</h1>
    <section class="calc">
      <input type="text" readonly name="display" placeholder="0" />
      <div class="nums">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <br />
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <br />
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <br />
        <button>0</button>
      </div>
      <div class="opers">
        <button>+</button>
        <button>-</button>
        <button>/</button>
        <button>*</button>
      </div>
      <button class="eq">=</button>
    </section>
    <script>
      src="https://code.jquery.com/jquery-3.4.1.min.js"; integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="; crossorigin="anonymous">
    </script>
    <script src="js/index.js"></script>
  </body>
</html>
